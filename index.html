<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock-Emmah-Zanele-Mpofu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
   <link rel="stylesheet" href="src/index.css"/>
</head>
<body>
    <div class="container">
       <h1>World Clock</h1>
       <select name="cities" id="city">
        <option value="">select a city...</option>
        <option value="current">My Location</option>
        <option value="America/New_York">New York</option>
        <option value="Africa/Gaborone">Gaborone</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Africa/Cairo">Cairo</option>
    </select>
    
    <div id="cities">
    <div class="city" id="harare">
        <div>
        <h2>Harare</h2>
        <div class="date">November 8th, 2023</div>
        </div>
        <div class="time">2.45.23
            <small>AM</small></div>
    </div>
     <div class="city" id="dubai">
        <div>
        <h2>Dubai</h2>
        <div class="date">November 8th, 2023</div>
        </div>
        <div class="time">2.45.23
            <small>AM</small></div>
    </div>
    <div class="city" id="dublin">
        <div>
        <h2>Dublin</h2>
        <div class="date">November 8th, 2023</div>
        </div>
        <div class="time">2.45.23 
            <small>AM</small></div>
    </div>
    <div class="city" id="canberra">
        <div>
        <h2>Canberra</h2>
        <div class="date">November 8th, 2023</div>
        </div>
        <div class="time">2.45.23 
            <small>AM</small></div>
    </div>
</div>
</div>
       <footer>This Project was coded by
        <a href="https://github.com/Zaemah/World-Clock" target="_blank">Emmah Zanele Mpofu</a>
       </footer>
    <script src="src/index.js"></script>
</body>
</html>
